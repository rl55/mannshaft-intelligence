# SaaS BI Agent System Configuration

# Application Settings
app:
  name: "SaaS BI Agent"
  version: "1.0.0"
  debug: false
  environment: "production"  # development, staging, production

# API Settings
api:
  host: "0.0.0.0"
  port: 8000
  reload: false
  workers: 1
  cors_origins:
    - "*"

# Database Configuration
database:
  path: "data/agent_cache.db"
  schema_path: "data/schema.sql"
  pool_size: 5
  max_overflow: 10

# Google Gemini Configuration
gemini:
  api_key: "${GEMINI_API_KEY}"  # Load from environment variable
  model: "gemini-pro"
  temperature: 0.7
  max_tokens: 2048
  timeout: 30

# Google Sheets Configuration (MCP Integration)
google_sheets:
  credentials_path: "${GOOGLE_CREDENTIALS_PATH}"  # Path to service account JSON
  scopes:
    - "https://www.googleapis.com/auth/spreadsheets.readonly"
    - "https://www.googleapis.com/auth/drive.readonly"

# Cache Configuration
cache:
  prompt_ttl_hours: 168  # 7 days
  agent_response_ttl_hours: 24  # 1 day
  enabled: true

# Agent Configuration
agents:
  timeout_seconds: 60
  max_retries: 3
  concurrent_execution: true
  default_confidence_threshold: 0.7

# Governance Settings
governance:
  guardrails_enabled: true
  hitl_enabled: true
  evaluation_enabled: true
  adaptive_rules_enabled: true

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "json"  # json or text
  file_path: "logs/app.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# Monitoring & Observability
monitoring:
  metrics_enabled: true
  tracing_enabled: true
  error_tracking_enabled: true

